<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/babel-polyfill/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/vuetify@2.6.10/dist/vuetify.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://unpkg.com/@mdi/font@6.x/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vuetify@2.6.10/dist/vuetify.min.css">
    

    <title>Login</title>
</head>
<body>
    <div id="app">
        <v-app>
            
            <h3 style="color: rgb(170, 202, 245);">Usuari:</h3>                
            <input type = "text" v-model = "user">
            <h3 style="color: rgb(170, 202, 245);">Password:</h3>                
            <input type = "text" v-model = "pwd">
                        
            <v-row justify = "space-around">   
                <v-btn 
                color = "primary"
                elevation = 5
                outlined
                rounded
                x-large
                @click="getUser">LogIn</v-btn>
                <v-btn 
                color = "primary"
                elevation = 5
                outlined
                rounded
                x-large
                @click="createUser">New Account</v-btn>
            </v-row>
            <p>{{text}}</p>
            <p>amb perfil de {{role}}</p>

        </v-app>
    </div>
    <script src="index.js"></script>
</body>
<style>
    #app {
      background: url('https://static.vecteezy.com/system/resources/previews/002/151/440/original/global-business-network-and-technology-on-blue-background-vector.jpg')
        no-repeat center center fixed !important;
      background-size: cover;
    }
    
    </style>
</html>
